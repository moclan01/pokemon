<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="./css/Style.css">
    <title>Pikachu</title>
</head>

<body>
    <div class="game-pikachu">
        <div class="container">
            <!-- Title game -->
            <div id="title" class="title">
                <div class="name-game">
                    <strong>PIKACHU</strong>
                </div>
                <div class="infor">
                    <div id="shuffle-main" class="shuffle">
                        Lượt đổi: <span id="shuffle"></span>
                    </div>
                    <div id="time-main" class="time">
                        Thời gian: <span id="time"></span>
                    </div>
                </div>
            </div>
            <!-- Main game -->
            <div class="main">
                <div class="action-game">
                    <div class="image-pikachu">
                        <img class="image" src="./image/others/pikachu.jpg">
                    </div>
                    <div id="score-main" class="score">
                        <strong>Điểm: <span id="score"></span></strong>
                    </div>
                    <div id="level-main" class="level">
                        <strong>Level: <span id="level"></span></strong>
                    </div>
                    <button class="action-button" id="random-imgs-btn">
                        Đổi lại
                    </button>
                    <button class="action-button" id="reset-game-btn">
                        Chơi lại
                    </button>
                    <button class="action-button" id="select-level-btn">
                        Level
                    </button>
                    <button class="action-button" id="about-me-btn">
                        Về tôi
                    </button>
                </div>
                <div id="game-board" class="game-board">
                </div>
                <div class="game-instruction">
                    <h2>Hướng dẫn trò chơi</h2>
                    <div id="game-instruction-content">

                    </div>
                </div>
            </div>
        </div>


        <!--Level Modal-->
        <div id="level-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" id="level-modal-close-btn">&times;</span>
                    <h2>Chọn level</h2>
                </div>
                <div class="modal-body">
                    <div class="modal-dialog-content">
                        <button id="1" class="level-btn">
                            Level 1
                        </button>
                        <button id="2" class="level-btn">
                            Level 2
                        </button>
                        <button id="3" class="level-btn">
                            Level 3
                        </button>
                        <button id="4" class="level-btn">
                            Level 4
                        </button>
                        <button id="5" class="level-btn">
                            Level 5
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--Level Modal-->
        <div id="about-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" id="about-modal-close-btn">&times;</span>
                    <h2>Thông tin sinh viên</h2>
                </div>
                <div class="modal-body">
                    <div class="student">
                        <p><strong>Họ tên: </strong>Nguyễn Bính</p>
                        <p><strong>MSSV: </strong>21130286</p>
                        <p><strong>SDT: </strong>0949876536</p>
                        <p><strong>Ngày sinh: </strong>22/01/2003</p>
                        <p><strong>Quê quán: </strong>Tp.Buôn Ma Thuột, Đăk Lăk</p>
                        <p><strong>Tình trạng hôn nhân: </strong>Độc thân</p>
                        <p><strong>Sức khỏe sinh sản: </strong>Tốt</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
